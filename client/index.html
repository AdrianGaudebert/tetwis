<!DOCTYPE html>
<html>
    <head>
        <title>Tetwis ! JavaScript powered game</title>

        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>

    <body>
        <div id="body">
            <header>
                <h1>TetWis</h1>
                <h2>Multiplayer Web Tetris Game</h2>
            </header>

            <section id="content">
                <div class="login">
                    <img src="images/loader.gif" id="loader" alt="Loading..." />
                    <p id="loading-state">Loading...</p>
                </div>
            </section>

            <aside id="information">
                <div id="player-state">
                    <p>
                        You are <span id="whoami">not connected</span>.
                    </p>
                </div>
                <div id="game-state">
                    <p>
                        Ingame: <span id="ingame-number">0</span>
                    </p>
                    <p>
                        Awaiting: <span id="awaiting-number">0</span>
                    </p>
                </div>
            </aside>

            <div class="clear"></div>
        </div>

        <footer>
            <p>
                An HTML5 Game by <a href="http://adrian.gaudebert.fr">Adrian Gaudebert</a> -
                <a href="https://github.com/AdrianGaudebert/tetwis">Browse the sources on github</a> -
                <a href="http://adrian.gaudebert.fr/contact">Contact</a>
            </p>
        </footer>

        <ul id="log"></ul>

        <script>var tetwis = {};</script>
        <script src="js/libs/load.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
