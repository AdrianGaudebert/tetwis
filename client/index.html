<!DOCTYPE html>
<html>
    <head>
        <title>Tetwis ! JavaScript powered game</title>

        <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>

    <body>
		<div id="body">
			<div id="information">
				<header>
					<h1>TetWis</h1>
					<h2>Multiplayer Web Tetris Game</h2>
				</header>

				<div id="player-state">
					<p>
						You are <span id="whoami">not connected</span>.
					</p>
				</div>
				<div id="game-state">
					<p>
						Ingame: <span id="ingame-number">0</span>
					</p>
					<p>
						Awaiting: <span id="awaiting-number">0</span>
					</p>
				</div>
			</div>

			<div id="content">
				<div id="players">
					<span id="p1">Player 1</span>
					<span id="p2">Player 2</span>
					<span id="p3">Player 3</span>
					<span id="p4">Player 4</span>
				</div>
				<div id="map"><img src="images/loader.gif" id="loader" alt="Loading..." /><p id="loading-state">Loading configuration...</p></div>
			</div>
		</div>

        <footer>
            <p>
                An HTML5 Game by <a href="http://adrian.gaudebert.fr">Adrian Gaudebert</a> -
                <a href="https://github.com/AdrianGaudebert/tetwis">Browse the sources on github</a> -
                <a href="http://adrian.gaudebert.fr/contact">Contact</a>
            </p>
        </footer>

        <ul id="log"></ul>
